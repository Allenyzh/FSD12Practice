<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态表格生成</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <h2 class="text-2xl font-bold mb-4">生成表格</h2>
      <div class="mb-4">
        <label for="rows" class="block mb-2 text-sm font-medium text-gray-700"
          >Row:</label
        >
        <input
          type="number"
          id="rows"
          min="1"
          class="block w-full px-3 py-2 mb-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
        />
        <label
          for="columns"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Column:</label
        >
        <input
          type="number"
          id="columns"
          min="1"
          class="block w-full px-3 py-2 mb-2 border border-gray-300 rounded-md shadow-sm sm:text-sm"
        />
      </div>
      <button
        onclick="generateTable()"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600"
      >
        Go
      </button>
      <div id="tableContainer" class="mt-6 overflow-x-auto">
        <div class="inline-block min-w-full">
            <table class="min-w-full divide-y divide-gray-200 border border-gray-300"></table>
        </div>
    </div>

    <script>
      function generateTable() {
        const rows = document.getElementById("rows").value;
        const columns = document.getElementById("columns").value;

        const tableContainer = document.getElementById("tableContainer");
        tableContainer.innerHTML = "";

        const table = document.createElement("table");
        table.className =
          "min-w-full divide-y divide-gray-200 border border-gray-300";

        for (let i = 0; i < rows; i++) {
          const tr = document.createElement("tr");

          //黑白黑白黑白~
          tr.className = i % 2 === 0 ? "bg-white" : "bg-gray"; 

          for (let j = 0; j < columns; j++) {
            const td = document.createElement("td");
            td.className =
              "px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900";
            td.textContent = `Row ${i + 1}, Col ${j + 1}`;
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }

        tableContainer.appendChild(table);
      }
    </script>
  </body>
</html>
