<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字操作计算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">数字操作计算器</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="numberForm">
                    <div class="mb-3">
                        <label for="number" class="form-label">输入一个数字</label>
                        <input type="number" class="form-control" id="number" placeholder="请输入数字" required>
                    </div>
                    <button type="submit" class="btn btn-primary">计算</button>
                </form>
                <div class="mt-3" id="result"></div>
            </div>
        </div>
    </div>

    <script>
        function squareNumber(number) {
            return number * number;
        }

        function halfNumber(num) {
            return num / 2;
        }

        function percentOf(a, b) {
            if (b === 0) {
                return "Denominator can't be zero!";
            }
            return (a / b) * 100;
        }

        function areaOfCircle(radius) {
            const pi = Math.PI;
            return pi * Math.pow(radius, 2);
        }

        function allTheStuff(num) {
            const a = halfNumber(num);
            const b = squareNumber(a);
            const c = areaOfCircle(b);
            const d = percentOf(c, b);

            return {
                half: a,
                square: b,
                area: c,
                percent: d
            };
        }

        document.getElementById('numberForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const num = parseFloat(document.getElementById('number').value);
            const results = allTheStuff(num);

            let resultHtml = `
                <p>输入的数字: ${num}</p>
                <p>数字的一半: ${results.half}</p>
                <p>一半的平方: ${results.square}</p>
                <p>以平方为半径的圆的面积: ${results.area}</p>
                <p>这个面积占平方的百分比: ${results.percent}%</p>
            `;
            document.getElementById('result').innerHTML = resultHtml;
        });
    </script>
</body>
</html>
