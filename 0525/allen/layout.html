<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chat Layout</title>
    <style>
      body, html {
        height: 100%; /* Ensure the full height for the body and html */
        margin: 0; /* Reset default margin */
        padding: 0; /* Reset default padding */
      }
      .d-flex.flex-column {
        height: 100vh; /* Full viewport height */
        display: flex; /* Enable flexbox */
        flex-direction: column; /* Stack children vertically */
      }
      .header {
        height: 50px; /* Fixed height for header */
        background: #f8f9fa; /* Light grey background for visibility */
      }
      .chat-content-area {
        flex-grow: 1; /* Grow to fill available space */
        overflow-y: auto; /* Enable vertical scrolling if needed */
        background: #e9ecef; /* Lighter grey background for visibility */
      }
      .input-container {
        height: 50px; /* Fixed height for input area */
        background: #f8f9fa; /* Light grey background for visibility */
      }
      input[type="text"] {
        width: 100%; /* Full width of its container */
        height: 100%; /* Full height of its container */
        border: none; /* No border */
        padding: 10px; /* Padding inside the input */
        box-sizing: border-box; /* Include padding in height/width calculations */
      }
    </style>
</head>
<body>
    <div class="d-flex flex-column">
        <div class="header">Chat with AI</div>
        <div class="chat-content-area">
            <!-- Chat messages would be here -->
        </div>
        <div class="input-container">
            <input type="text" placeholder="Type your message...">
        </div>
    </div>
</body>
</html>
