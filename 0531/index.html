<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0531 Tic Tac Toe Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>

<body>

    <main>
        <div class="px-3">
            <div class="container">
                <div class="px-4 sm:px-0">
                    <h3 class="text-base font-semibold leading-7 text-gray-900">0531 Tic Tac Toe Game</h3>
                    <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Use different framework build the game.
                    </p>
                </div>
                <div class="mt-6 border-t border-gray-100">
                    <dl class="divide-y divide-gray-100">
                        <div class="px-4 py-6  sm:px-0">
                            <img src="app.png" />
                        </div>

                        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                            <dt class="text-sm font-medium leading-6 text-gray-900">jQuery</dt>
                            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">Use <a
                                    class="text-blue-500"
                                    href="https://nextjs.org/docs/getting-started/installation">jQuery</a> build the
                                game.</dd>
                        </div>
                        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                            <dt class="text-sm font-medium leading-6 text-gray-900">React</dt>
                            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">Use <a
                                    class="text-blue-500" href="https://react.dev/learn/tutorial-tic-tac-toe">React</a>
                                build the game.</dd>
                        </div>
                        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                            <dt class="text-sm font-medium leading-6 text-gray-900">JavaScript</dt>
                            <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">Use <a
                                    class="text-blue-500"
                                    href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">JavaScript</a> build
                                the game.</dd>
                        </div>
                    </dl>
                </div>
            </div>
            <div>
                <a href="danny/jQuery/index.html"
                    class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Danny's
                    jQuery version practic</a>
            </div>
        </div>
    </main>
</body>

</html>
