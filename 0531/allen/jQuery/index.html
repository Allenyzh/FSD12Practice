<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>九宫格棋盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .inset-shadow {
        box-shadow: inset 4px 4px 6px rgba(0, 0, 0, 0.2),
          inset -4px -4px 6px rgba(255, 255, 255, 0.7);
        cursor: pointer;
        font-size: 2rem;
        height: 100px;
        width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      #restartButton {
        display: none;
        margin-top: 20px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
  >
    <div id="board"></div>
    <button
      id="restartButton"
      class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
    >
      Restart
    </button>
    <script src="game.js"></script>
  </body>
</html>
