<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Your Apple ID</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="intro container-xs centered">Create Your Apple ID</h1>
    <div class="intro container-xs centered">One Apple ID is all you need to access all Apple services.</div>
    <form>
        <div class="form-section">
            <div class="centered container-xs">
                <div class="form-table">
                    <div class="form-row">
                        <div class="column large">
                            <input type="text" id="first-name" name="first-name" autocapitalize="off" autocomplete="off"
                                autocorrect="off" spellcheck="false" class="form-textbox">
                            <span class="form-label">first name</span>
                        </div>
                        <div class="column large">
                            <input type="text" id="last-name" name="last-name" class="form-textbox" value="">
                            <span class="form-label">last name</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
